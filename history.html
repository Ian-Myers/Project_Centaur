<script src="scripts/JQuery/jquery-3.3.1.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="scripts/iNoBounce/inobounce.js"></script> <!--Stops the "rubber band effect" on iPhone-->

<script src="scripts/history.js" async></script>
<script src="scripts/search.js"></script>
<script src="scripts/jqFade.js"></script>


<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover"> <!--Required to maintain good aspect ratio on a mobile screen-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <title>TomTom Field Logging</title>
</head>

<body class="bg-area" onload="fade(loadHistoryPage, '#fadeArea', 250)">
    <div id="fadeArea">
        <h2 class="text-border text-center text-white font-weight-bold" id="historyHeader">HISTORY</h2>
        <div class="sticky-top"> <!--Clear All, Delete, and Back buttons move with scrolling-->
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col">
                        <button class="btn btn-sm btn-info text-center font-weight-bold border-dark shadow-sm w-100" id="clearButton" onclick="clearSavedAddresses()">Clear All</button>
                    </div>
                    <div id="newDeleteBtn" class="col">
                        <button class="btn btn-sm btn-info text-center font-weight-bold border-dark shadow-sm w-100" id="deleteButton" onclick="deleteSelected()">Delete</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-sm btn-info text-center font-weight-bold border-dark shadow-sm w-100" onclick="window.location.assign('index.html')">Back</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-sm btn-info text-center font-weight-bold border-dark shadow-sm mt-2 w-50" id="searchBtn" onclick="showSearch()" style="display:inline-block">Search</button>
                </div>
            </div>
        </div>
        <div id="showSearch" style="display:none">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <input class="mt-2" type="text" id="searchStreet" placeholder="Street" oninput="search()" />
                        <input type="text" id="searchCity" placeholder="City" oninput="search()" />
                        <input type="text" id="searchZip" placeholder="Zip Code" oninput="search()" />
                        <input type="text" id="searchTerritory" placeholder="State/Territory" oninput="search()" />
                        <input type="text" id="searchCounty" placeholder="County" oninput="search()" />
                        <input type="text" id="searchTime" placeholder="Date" oninput="search()" />
                        <input type="text" id="searchComments" placeholder="Comments" oninput="search()" />
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-sm btn-info text-center font-weight-bold border-dark shadow-sm mt-2 w-50" onclick="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="text-border text-center text-white font-weight-bold" id="searchText"></div>
        </div>
        <br />
        <div id="retrieveAddress"></div>
    </div>
</body>
</html>
