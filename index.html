<script src="scripts/JQuery/jquery-3.3.1.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="scripts/iNoBounce/inobounce.js"></script> <!--Stops the "rubber band effect" on iPhone-->
<script src="scripts/jqFade.js"></script>
<script src="scripts/netCheck.js"></script>
<script src="scripts/Cognito/aws-cognito-sdk.min.js"></script>
<script src="scripts/Cognito/amazon-cognito-auth.min.js"></script>
<script src="scripts/Cognito/amazon-cognito-identity.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
<script src="scripts/Cognito/config.js"></script>
<script src="scripts/script.js"></script>

<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover"> <!--Required to maintain good aspect ratio on a mobile screen-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <title>Centaur Field Logging</title>
</head>
<body class="bg-area" onload="fade(loadIndex, '#fadeArea', 250)">
    <img class="img-fluid" src="images/TomTomLogo.png" id="logo" />
    <div id="fadeArea">
        <h2 class="text-border text-center text-white font-weight-bold m-4">FIELD LOGGING TOOL</h2>
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <button class="btn btn-info text-center font-weight-bold w-100 border-dark shadow-lg" onclick="window.location.assign('currentLocation.html');">GET LOCATION</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <button class="btn btn-info text-center font-weight-bold w-100 border-dark shadow-lg" id="historyButton" onclick="window.location.assign('history.html');">HISTORY</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <button class="btn btn-info text-center font-weight-bold w-100 border-dark shadow-lg" id="uploadButton" onclick="var buttonPress = true; syncLoop(buttonPress)">UPLOAD ADDRESSES</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <button class="btn btn-info text-center font-weight-bold w-100 border-dark shadow-lg" id="loginButton" onclick="beginLogIn()">LOG IN</button>
                </div>
            </div>
        </div>
        <div class="text-border text-center text-white font-weight-bold" id="textarea"></div>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <div class="bg-success rounded text-white mt-3" id="register">No account yet? <a style="color:black" href="register.html">Click here to register.</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
